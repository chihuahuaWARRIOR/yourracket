<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whichracket.com – Finde dein Racket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="quiz-container">
        
        <button id="back-button" class="hidden" onclick="goBack()">« Zurück</button>

        <div id="question-container" class="hidden">
            
            <h3 id="question-number"></h3>
            
            <h2 id="question-text"></h2>
            
            <div id="progress-container">
                <div id="progress-text"></div>
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="answers-grid">
            <button id="a1" class="answer"></button>
            <button id="a2" class="answer"></button>
            <button id="a3" class="answer"></button>
            <button id="a4" class="answer"></button>
        </div>
    </div>
    
    <div id="brand" class="brand-island">
        <a href="https://www.whichracket.com">whichracket.com</a>
    </div>

    <div id="lang-switch" class="brand-island">
        <button id="lang-de">DE</button>
        <span> | </span>
        <button id="lang-en">EN</button>
    </div>

    <div id="footer-island">
        Impressum
    </div>

    <div id="result-container">
        <div class="result-card">
            <h1>Dein perfektes Racket</h1>
            <p id="result-message"></p>
            <img id="result-image" src="" alt="Empfohlenes Racket">
            
            <div class="matrix">
                <h2>Dein Spielerprofil</h2>
                <div class="matrix-row"><span>Power:</span><div class="bar" style="--w: 80%;"></div></div>
                <div class="matrix-row"><span>Kontrolle:</span><div class="bar" style="--w: 50%;"></div></div>
                <div class="matrix-row"><span>Spin:</span><div class="bar" style="--w: 65%;"></div></div>
            </div>

            <button class="btn-restart" onclick="restartQuiz()">Neues Quiz starten</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
