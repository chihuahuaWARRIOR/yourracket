<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>whichracket - Welcher Schl√§ger passt zu mir?</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <!-- Branding -->
<div id="brand" class="brand-island"></div>

<!-- Sprache -->
<div id="nav-island">
  <button id="help-btn" class="nav-icon-btn">
    <img src="/assets/icons/circle-question-mark.svg" class="nav-icon-img">
  </button>

  <span class="divider">|</span>

  <div style="position: relative; display: flex;">
    <button id="lang-globe-btn" class="nav-icon-btn">
      <img src="/assets/icons/globe.svg" class="nav-icon-img">
    </button>
    
    <div id="lang-dropdown-menu">
      <div class="lang-header">Language</div>
      <button class="lang-option" onclick="switchLang('de')">Deutsch</button>
      <button class="lang-option" onclick="switchLang('en')">English</button>
    </div>
  </div>
</div>

<div id="help-popup">
  <h4 id="help-title" style="margin-top:0; margin-bottom:10px; font-weight:800;"></h4>
  <p id="help-text" style="margin-bottom:0; font-size:0.9rem; color:#444; line-height:1.5;"></p>
</div>

<!-- Impressum -->
<div id="footer-island" class="brand-island"></div>
  
  <div id="quiz-container">
    <div id="question-container">
      <p id="question-number"></p>
      <h2 id="question">Frage wird geladen...</h2>
      <div id="progress-container">
        <div id="progress-text">Frage 1 von 25</div>
        <div id="progress-bar"></div>
      </div>
    </div>

    <div id="answers-grid">
      <button class="answer" id="a1"></button>
      <button class="answer" id="a2"></button>
      <button class="answer" id="a3"></button>
      <button class="answer" id="a4"></button>
    </div>
  </div>

  <div id="result-container" class="hidden">
    <h2 id="result-title">Deine Empfehlung</h2>
    <div id="result-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
